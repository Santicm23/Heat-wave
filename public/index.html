<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="styles/styleLogIn.css" rel="stylesheet">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>login</title>
</head>
<body>
	<div class="container">
		<i class="waves" style="--clr:#83000B;"></i> 
		<i class="waves" style="--clr:#6e046e;"></i> 
		<i class="waves" style="--clr:#FFE968;"></i> 
		<img id="logo" src="assets/imgs/logo.png">
		<div class="login" id="login">
			<h2>HEAT-WAVE</h2>
			<div class="forms">
				<div class="inputBx">
					<input id="un-email" required="required" type="text"> <span>Username or Email</span>
				</div>
			</div>
			<div class="forms">
				<div class="inputBx">
					<input id="pass" required="required" type="password"> <span>Password</span>
				</div>
			</div>
			<div class="inputBx">
				<input id="btnLogin" type="submit" value="login">
			</div>
			<div class="links">
				<a href="#" id="forgot" class="link">Forgot Password?</a> 
				<a href="#" id="signup" class="link">SignUp</a>
				<div class="wrapper">
					<ul>
						<li class="google">
							<a aria-hidden="true" class="fa fa-google fa-2x" href="#"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- VENTANA GOOGLE COMPLETA -->
	<!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
	
	<!-- VENTANA GOOGLE ON TAB -->
	<script src="https://accounts.google.com/gsi/client" async defer></script>

	<script src="js/logIn.js" type="module"></script>
</body>
</html>
