<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleLogIn.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>animated login page</title>
</head>
<body>
    <div class="container">
        <i style="--clr:#83000B;" class="waves"></i>
        <i style="--clr:#6e046e;" class="waves"></i>
        <i style="--clr:#FFE968;" class="waves"></i>
        <img src="assets/imgs/logo.png" id="logo">
        <div class="login">
            <h2>HEAT-WAVE</h2>
            <div class="forms">
                <div class="inputBx">
                    <input type="text">
                    <span>Username</span>
                </div>
            </div>
            <div class="forms">
                <div class="inputBx">
                    <input type="password" >
                    <span>Password</span>
                </div>
            </div>
            <div class="inputBx">
                <input type="submit" value="login">
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">SignUp</a>
                <div class="wrapper">
                    <ul>
                        <li class="google"><a href="#" class="fa fa-google fa-2x" aria-hidden="true"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
