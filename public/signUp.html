<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="styles/styleLogIn.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>animated signUp page</title>
</head>
<body>
	<div class="container">
		<i class="waves" style="--clr:#83000B;"></i> 
		<i class="waves" style="--clr:#6e046e;"></i> 
		<i class="waves" style="--clr:#FFE968;"></i> 
		<img id="logo" src="assets/imgs/logo.png">
		<div class="login" id="login">
			<h2>HEAT-WAVE</h2>
            <div class="forms">
				<div class="inputBx">
					<input id="name" required="required" type="text"> <span>Name</span>
				</div>
			</div>
            <div class="forms">
				<div class="inputBx">
					<input id="email" required="required" type="text"> <span>Email</span>
				</div>
			</div>
			<div class="forms">
				<div class="inputBx">
					<input id="username" required="required" type="text"> <span>Username</span>
				</div>
			</div>
			<div class="forms">
				<div class="inputBx">
					<input id="pass" required="required" type="password"> <span>Password</span>
				</div>
			</div>
			<div class="inputBx">
				<input id="btnSignUp" type="submit" value="Create Account">
			</div>
			
			<div class="inputBx">
				<a href="index.html" id="loGin" class="loGin" >Login</a>
			</div>
		</div>
	</div>
	

	<script src="js/signUp.js" type="module"></script>
</body>
</html>
