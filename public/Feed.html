<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Feed</title>
        <link rel="stylesheet" href="styles/styleFeed.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@600&display=swap" rel="stylesheet">

        <!-- Boxicons CDN Link -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--Barra lateral-->
        <div class="sidebar">
            <!--Logo-->
            <div class="sidebar__logoDetails">
                <img id="sidebar__logoDetails-logoImg" src="assets/imgs/logo.png" height="180px">
            </div>
            <!--Link de la barra lateral en una lista-->
            <ul class="sidebar__nav-links">
                <li class="sidebar__nav-links-home">
                    <!--Enlace-->
                    <a href="#">
                        <i class='bx bx-home-alt'></i>
                        <span class="link_name-home">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-hash' ></i>
                        <span class="link_name">Explore</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-bell'></i>
                        <span class="link_name">Notifications</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-envelope' ></i>
                        <span class="link_name">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-play-circle' ></i>
                        <span class="link_name">Playlists</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-user' ></i>
                        <span class="link_name">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-plus' ></i>
                        <span class="link_name">Create</span>
                    </a>
                </li>
                <li class="sidebar__nav-links-more">
                    <a href="#">
                        <i class='bx bx-dots-horizontal-rounded' ></i>
                        <span class="link_name">More</span>
                    </a>
                </li>
            </ul>
        </div>
    </body>

</html>
